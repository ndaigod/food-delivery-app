<ion-content>
  <div class="container">
    <form [formGroup]="signInForm"  (ngSubmit)="signIn(signInForm.value)">
      <p class="title">Welcome to Food Delivery</p>
      <ion-item lines="none">
        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-button class="sign-in-button" expand="block" type="submit" [disabled]="!signInForm.valid">Sign In</ion-button>
      <ion-button class="sign-up-button" expand="block" [routerLink]="['/signup']">I don't have an account</ion-button>
    </form>
  </div>
</ion-content>
